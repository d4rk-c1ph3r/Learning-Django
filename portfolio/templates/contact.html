{% extends 'base.html' %}
{% block title%}Contact{% endblock title%}
{% block contactactive %}active{% endblock contactactive %}
{% block body %}
    <div class="container">
        <h2 class="text-center my-3">Contact Me</h2>
        <div class="container">
            <form action='/contact' method='POST'>
                {% csrf_token %}
                <div class="form-group my-1">
                    <label for="name">Full Name</label>
                    <input type="text" class="form-control" id="name" name="fname" placeholder="Jane Doe">
                </div>
                <div class="form-group my-1">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
                </div>
                <div class="form-group my-1">
                    <label for="phone">Phone Number</label>
                    <input type="phone" class="form-control" id="phone" name="phone" placeholder="+91 99999-99999">
                </div>
                <div class="form-group my-1">
                    <label for="exampleFormControlTextarea1">Comments</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="comment" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-success my-3">Send</button>
                <button type="reset" class="btn btn-danger my-3">Cancel</button>
            </form>
        </div>
    </div>
{% endblock body %}
